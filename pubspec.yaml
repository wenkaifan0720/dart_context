name: code_context
description: Language-agnostic semantic code intelligence. Query your codebase with a simple DSL.
version: 0.3.0

environment:
  sdk: ^3.5.0

# Pub workspace configuration
workspace:
  - packages/scip_dart
  - packages/scip_server
  - packages/dart_binding

# CLI executables
executables:
  code_context: code_context
  scip_server: scip_server
  mcp_server: mcp_server

dependencies:
  # Workspace packages
  scip_server:
    path: packages/scip_server
  dart_binding:
    path: packages/dart_binding

  # MCP server support
  dart_mcp: ^0.4.0
  
  # Utilities
  path: ^1.8.0
  args: ^2.4.0

dev_dependencies:
  test: ^1.24.0
  lints: ^3.0.0
