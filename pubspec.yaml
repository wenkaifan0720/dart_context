name: dart_context
description: Lightweight semantic code intelligence for Dart. Query your codebase with a simple DSL.
version: 0.1.0

environment:
  sdk: ^3.0.0

dependencies:
  # SCIP protobuf bindings and visitor
  scip_dart: ^1.6.2
  protobuf: ^3.1.0
  
  # Dart analyzer for incremental analysis (version constrained by scip_dart)
  analyzer: ^5.13.0
  
  # Package resolution
  package_config: ^2.1.0
  pubspec_parse: ^1.2.0
  
  # MCP server support
  dart_mcp: ^0.3.3
  
  # Utilities
  path: ^1.8.0
  crypto: ^3.0.0
  collection: ^1.18.0
  args: ^2.4.0
  yaml: ^3.0.0
  glob: ^2.1.0

dev_dependencies:
  test: ^1.24.0
  lints: ^3.0.0

