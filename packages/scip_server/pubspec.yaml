name: scip_server
description: Language-agnostic SCIP query engine and protocol server.
version: 0.1.0
publish_to: none

environment:
  sdk: ^3.5.0

resolution: workspace

dependencies:
  # SCIP protobuf bindings (local fork)
  scip_dart:
    path: ../scip_dart
  protobuf: ^3.1.0
  
  # Dart analyzer for AST access
  analyzer: ^5.13.0
  
  # Utilities
  collection: ^1.18.0
  glob: ^2.1.0
  path: ^1.8.0
  crypto: ^3.0.0
  http: ^1.2.0

dev_dependencies:
  test: ^1.24.0
  lints: ^3.0.0

